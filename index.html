<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mireas — Réseaux officiels</title>
  <meta name="description" content="Voici nos réseaux officiels." />
  <meta name="theme-color" content="#7C3AED" />
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --violet:#7C3AED; /* accent léger */
      --ring:#e5e7eb;

      /* Couleurs officielles des plateformes */
      --youtube:#FF0000;
      --facebook:#1877F2;
      --tiktok:#000000;
      --instagram:#E4405F; /* si tu ajoutes Instagram un jour */
      --x:#000000; /* ex-Twitter */
      --linkedin:#0A66C2;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
    }

    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card{
      width:100%; max-width:720px; background:#fff;
      border:1px solid var(--ring); border-radius:20px; padding:28px;
      box-shadow: 0 8px 24px rgba(0,0,0,.04);
    }

    /* En-tête très simple */
    h1{
      margin:0 0 8px; font-size:34px; letter-spacing:.5px; font-weight:800;
    }
    h1 .accent{ color:var(--violet); }
    p.desc{ margin:0; color:var(--muted); }

    /* Boutons de réseaux */
    .links{ display:grid; gap:12px; margin:22px 0 10px; }
    .link{
      display:flex; align-items:center; gap:12px;
      text-decoration:none; padding:14px 16px; border-radius:12px;
      border:1px solid var(--ring); background:#fff; color:var(--text);
      transition: transform .08s ease, border-color .2s, box-shadow .2s;
    }
    .link:hover{ transform:translateY(-1px); border-color:#d1d5db; box-shadow:0 8px 22px rgba(0,0,0,.06); }
    .ico{ width:22px; height:22px; display:inline-grid; place-items:center; }
    .ico svg{ width:22px; height:22px; display:block; }

    /* Couleurs d’icône (fill = currentColor) */
    .ico.youtube{ color:var(--youtube); }
    .ico.facebook{ color:var(--facebook); }
    .ico.tiktok{ color:var(--tiktok); }
    .ico.instagram{ color:var(--instagram); }
    .ico.x{ color:var(--x); }
    .ico.linkedin{ color:var(--linkedin); }

    .label{ font-weight:600; }

    /* Outils (QR / Copier) en haut à droite */
    .tools{ display:flex; gap:10px; justify-content:flex-end; margin-top:8px; }
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:9px 12px;
      border-radius:999px; border:1px solid var(--ring); background:#fff; cursor:pointer;
      font-size:14px;
    }
    .btn:active{ transform:translateY(1px); }

    /* Modal QR ultra simple */
    .modal{ position:fixed; inset:0; display:none; place-items:center; background:rgba(17,24,39,.45); padding:20px; }
    .modal.open{ display:grid; }
    .sheet{ background:#fff; border:1px solid var(--ring); border-radius:16px; width:100%; max-width:420px; padding:18px; }
    .sheet h2{ margin:0 0 8px; font-size:18px; }
    .sheet .row{ display:flex; gap:8px; margin:10px 0; }
    .sheet input{ flex:1; padding:10px 12px; border:1px solid var(--ring); border-radius:10px; font-size:14px; }
    .qrbox{ display:grid; place-items:center; padding:16px; border:1px solid var(--ring); border-radius:12px; background:#fafafa; }
    .actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:16px;">
        <div>
          <h1><span class="accent">MIREAS</span></h1>
          <p class="desc" id="desc">Voici nos réseaux officiels.</p>
        </div>
        <div class="tools">
          <button class="btn" id="copyLink" aria-label="Copier le lien">Copier le lien</button>
          <button class="btn" id="showQR" aria-label="Afficher le QR">QR de la page</button>
        </div>
      </div>

      <nav id="links" class="links" aria-label="Réseaux sociaux"></nav>
    </section>
  </main>

  <!-- Modal QR -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="sheet">
      <h2>QR de cette page</h2>
      <div class="row">
        <input id="qrUrl" type="text" />
        <button class="btn" id="copyQrUrl">Copier</button>
      </div>
      <div class="qrbox"><img id="qrImg" alt="QR code" /></div>
      <div class="actions">
        <a id="download" class="btn" href="#" download="qr.png">Télécharger le PNG</a>
        <button class="btn" id="close">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    /* ====== CONFIG — Édite facilement ici ====== */
    const site = {
      title: "MIREAS",
      description: "Voici nos réseaux officiels.",
      links: [
        { label: "YouTube",  url: "https://www.youtube.com/@ministeresrjudithmyriam-of1235", type: "youtube" },
        { label: "Facebook", url: "https://www.facebook.com/mireasofficiel/", type: "facebook" },
        { label: "TikTok",   url: "https://www.tiktok.com/@mireasofficiel", type: "tiktok" },
        // { label: "Instagram", url: "https://instagram.com/...", type: "instagram" },
        // { label: "X (Twitter)", url: "https://x.com/...", type: "x" },
        // { label: "LinkedIn", url: "https://linkedin.com/in/...", type: "linkedin" },
      ],
    };

    /* ====== Rendu du contenu ====== */
    document.querySelector("h1").textContent = site.title;
    document.getElementById("desc").textContent = site.description;

    const ICONS = {
      youtube: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3S5.1 3 3.3 3.4A4 4 0 0 0 .5 6.2 41.7 41.7 0 0 0 0 12a41.7 41.7 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8c.3-1.9.5-3.8.5-5.8s-.2-3.9-.5-5.8ZM9.7 15.5V8.5L15.8 12l-6.1 3.5Z"/></svg>',
      facebook: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2.3V12h2.3V9.8c0-2.3 1.4-3.6 3.5-3.6c1 0 2 .2 2 .2v2.2h-1.1c-1.1 0-1.5.7-1.5 1.5V12h2.6l-.4 2.9h-2.2v7A10 10 0 0 0 22 12Z"/></svg>',
      tiktok: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M21 8.5a8 8 0 0 1-5-1.7v7.4a6.2 6.2 0 1 1-5-6v2.4a3.7 3.7 0 1 0 2.6 3.5V2h2.4a5.4 5.4 0 0 0 5 4.7V8.5Z"/></svg>',
      //instagram: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5Zm5.8-3.3a1.2 1.2 0 1 1-1.2 1.2a1.2 1.2 0 0 1 1.2-1.2Z"/></svg>',
      //x: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 3h5.2l4.3 6.3L17.6 3H21l-7 9.6L21.7 21h-5.2l-4.7-6.8L6.4 21H3l7.6-10.4L3 3Z"/></svg>',
      //linkedin: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5a2.5 2.5 0 1 0 0 5.001a2.5 2.5 0 0 0 0-5Zm.02 5.96H2V21h3V9.46ZM8 9.46h2.86v1.58h.04c.4-.76 1.38-1.56 2.85-1.56C16.9 9.48 18 11 18 13.6V21h-3v-6.4c0-1.53-.55-2.58-1.92-2.58c-1.05 0-1.68.71-1.96 1.39c-.1.23-.12.55-.12.87V21H8V9.46Z"/></svg>',
    };

    const linksEl = document.getElementById("links");
    function linkItem({label, url, type="link"}){
      const a = document.createElement("a");
      a.className = "link";
      a.href = url; a.target = "_blank"; a.rel = "noopener noreferrer";
      const iconWrap = document.createElement("span");
      iconWrap.className = "ico " + (type||"");
      iconWrap.innerHTML = ICONS[type] || "";
      const labelEl = document.createElement("span");
      labelEl.className = "label"; labelEl.textContent = label;
      a.append(iconWrap, labelEl);
      return a;
    }
    site.links.forEach(l => linksEl.appendChild(linkItem(l)));

    /* ====== Outils: copier lien + QR ====== */
    const byId = (id) => document.getElementById(id);
    byId("copyLink").onclick = async () => {
      try{ await navigator.clipboard.writeText(location.href); notice("Lien copié ✓"); }
      catch{ notice("Impossible de copier"); }
    };

    const modal = byId("modal");
    const qrUrlInput = byId("qrUrl");
    const qrImg = byId("qrImg");
    const dl = byId("download");

    byId("showQR").onclick = () => {
      const url = location.href;
      const enc = encodeURIComponent(url);
      const png = `https://chart.googleapis.com/chart?chs=512x512&cht=qr&chl=${enc}`;
      qrUrlInput.value = url;
      qrImg.src = png;
      dl.href = png;
      modal.classList.add("open");
      modal.setAttribute("aria-hidden","false");
    };
    byId("close").onclick = () => closeModal();
    modal.addEventListener("click",(e)=>{ if(e.target===modal) closeModal(); });
    function closeModal(){ modal.classList.remove("open"); modal.setAttribute("aria-hidden","true"); }

    byId("copyQrUrl").onclick = async () => {
      try{ await navigator.clipboard.writeText(qrUrlInput.value); notice("Lien copié ✓"); }catch{ notice("Impossible de copier"); }
    };

    function notice(text){
      const t = document.createElement("div");
      t.textContent = text;
      t.style.cssText = "position:fixed;left:50%;top:18px;transform:translateX(-50%);background:#111827;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.15);z-index:9999;";
      document.body.appendChild(t); setTimeout(()=>t.remove(),1600);
    }
  </script>
</body>
</html>
