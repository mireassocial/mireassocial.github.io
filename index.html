<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIREAS — Réseaux officiels</title>
  <meta name="description" content="Voici nos réseaux officiels." />
  <meta name="theme-color" content="#7C3AED" />
  <!-- QRCode lib (petite, fiable) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <style>
    :root{
      --bg:#ffffff; --text:#0f1220; --muted:#6b7280; --violet:#7C3AED; --ring:#e5e7eb;
      /* couleurs officielles d’icônes */
      --youtube:#FF0000; --facebook:#1877F2; --tiktok:#000000; --instagram:#E4405F; --x:#000; --linkedin:#0A66C2;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 100% -10%, #f1eaff, transparent),
        radial-gradient(900px 600px at -10% 110%, #f7f7ff, transparent),
        var(--bg);
    }
    .wrap{min-height:100dvh; display:grid; place-items:center; padding:24px}
    .panel{
      width:100%; max-width:820px; padding:32px 28px; border-radius:22px;
      background:#fff; border:1px solid var(--ring); box-shadow:0 18px 60px rgba(17,17,26,.06);
    }
    .top{display:flex; justify-content:space-between; align-items:flex-start; gap:16px}
    h1{margin:0 0 6px; font-size:40px; font-weight:800; letter-spacing:.4px}
    h1 .accent{color:var(--violet)}
    .desc{margin:0; color:var(--muted)}
    .tools{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      border:1px solid var(--ring); background:#fff; border-radius:999px; padding:10px 14px;
      font-size:14px; cursor:pointer; transition:transform .06s ease, border-color .2s;
    }
    .btn:hover{transform:translateY(-1px); border-color:#d1d5db}
    .links{display:grid; gap:12px; margin:22px 0 6px}
    .link{
      display:flex; align-items:center; gap:12px; text-decoration:none; padding:16px 18px;
      border:1px solid var(--ring); border-radius:14px; background:#fff; color:var(--text);
      transition:transform .06s ease, border-color .2s, box-shadow .2s;
    }
    .link:hover{transform:translateY(-1px); border-color:#d1d5db; box-shadow:0 10px 28px rgba(17,17,26,.06)}
    .ico{width:22px; height:22px; display:inline-grid; place-items:center}
    .ico svg{width:22px; height:22px; display:block}
    .ico.youtube{color:var(--youtube)} .ico.facebook{color:var(--facebook)} .ico.tiktok{color:var(--tiktok)}
    .label{font-weight:700}

    /* Modal QR */
    .modal{position:fixed; inset:0; display:none; place-items:center; background:rgba(17,24,39,.45); padding:20px}
    .modal.open{display:grid}
    .sheet{width:100%; max-width:420px; background:#fff; border:1px solid var(--ring); border-radius:16px; padding:18px}
    .sheet h2{margin:0 0 8px; font-size:18px}
    .row{display:flex; gap:8px; margin:10px 0}
    .row input{flex:1; padding:10px 12px; border:1px solid var(--ring); border-radius:10px; font-size:14px}
    .qrbox{display:grid; place-items:center; padding:16px; border:1px solid var(--ring); border-radius:12px; background:#fafafa}
    .actions{display:flex; gap:8px; justify-content:flex-end; margin-top:12px}

    @media (max-width:520px){ h1{font-size:32px} }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel">
      <div class="top">
        <div>
          <h1><span class="accent">MIREAS</span></h1>
          <p class="desc" id="desc">Voici nos réseaux officiels.</p>
        </div>
        <div class="tools">
          <button class="btn" id="copyLink">Copier le lien</button>
          <button class="btn" id="showQR">QR de la page</button>
        </div>
      </div>

      <nav id="links" class="links" aria-label="Réseaux sociaux"></nav>
    </section>
  </main>

  <!-- Modal QR -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="sheet">
      <h2>QR de cette page</h2>
      <div class="row">
        <input id="qrUrl" type="text" />
        <button class="btn" id="copyQrUrl">Copier</button>
      </div>
      <div class="qrbox"><div id="qrcode"></div></div>
      <div class="actions">
        <a id="download" class="btn" href="#" download="qr.png">Télécharger le PNG</a>
        <button class="btn" id="close">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    /* ===== CONFIG (édite ici) ===== */
    const site = {
      title: "MIREAS",
      description: "Voici nos réseaux officiels.",
      links: [
        { label: "YouTube",  url: "https://www.youtube.com/@ministeresrjudithmyriam-of1235", type: "youtube" },
        { label: "Facebook", url: "https://www.facebook.com/mireasofficiel/", type: "facebook" },
        { label: "TikTok",   url: "https://www.tiktok.com/@mireasofficiel", type: "tiktok" },
        // { label: "Site web", url: "https://mireas.org", type: "link" }, // en construction
        // { label: "Instagram", url: "https://instagram.com/...", type: "instagram" },
      ],
    };

    /* ===== Rendu ===== */
    document.querySelector("h1").textContent = site.title;
    document.getElementById("desc").textContent = site.description;

    const ICONS = {
      youtube:'<svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3S5.1 3 3.3 3.4A4 4 0 0 0 .5 6.2 41.7 41.7 0 0 0 0 12a41.7 41.7 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8c.3-1.9.5-3.8.5-5.8s-.2-3.9-.5-5.8ZM9.7 15.5V8.5L15.8 12l-6.1 3.5Z"/></svg>',
      facebook:'<svg viewBox="0 0 24 24" fill="currentColor"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2.3V12h2.3V9.8c0-2.3 1.4-3.6 3.5-3.6c1 0 2 .2 2 .2v2.2h-1.1c-1.1 0-1.5.7-1.5 1.5V12h2.6l-.4 2.9h-2.2v7A10 10 0 0 0 22 12Z"/></svg>',
      tiktok:'<svg viewBox="0 0 24 24" fill="currentColor"><path d="M21 8.5a8 8 0 0 1-5-1.7v7.4a6.2 6.2 0 1 1-5-6v2.4a3.7 3.7 0 1 0 2.6 3.5V2h2.4a5.4 5.4 0 0 0 5 4.7V8.5Z"/></svg>',
      link:'<svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.6 7.4a5 5 0 0 1 7.1 7.1l-2 2a5 5 0 0 1-7.1 0l-.7-.7m1.5-1.4l4.2-4.2" stroke="#111827" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>'
    };

    const linksEl = document.getElementById("links");
    function linkItem({label, url, type="link"}){
      const a = document.createElement("a");
      a.className = "link"; a.href = url; a.target = "_blank"; a.rel = "noopener noreferrer";
      const icon = document.createElement("span"); icon.className = "ico "+type; icon.innerHTML = ICONS[type]||"";
      const labelEl = document.createElement("span"); labelEl.className = "label"; labelEl.textContent = label;
      a.append(icon, labelEl); return a;
    }
    site.links.forEach(l => linksEl.appendChild(linkItem(l)));

    /* ===== Outils ===== */
    const byId = (id)=>document.getElementById(id);
    byId("copyLink").onclick = async () => {
      try{ await navigator.clipboard.writeText(location.href); toast("Lien copié ✓"); }
      catch{ toast("Impossible de copier"); }
    };

    // QR modal (local, pas d'appel externe)
    const modal = byId("modal");
    const qrEl = document.getElementById("qrcode");
    const qrUrlInput = byId("qrUrl");
    const dl = byId("download");
    let qr; // instance

    byId("showQR").onclick = () => {
      const url = location.href;
      qrUrlInput.value = url;
      modal.classList.add("open"); modal.setAttribute("aria-hidden","false");
      qrEl.innerHTML = "";
      // attend que la lib soit chargée (defer)
      if(typeof QRCode !== "undefined"){
        qr = new QRCode(qrEl, {text:url, width:320, height:320, colorDark:"#000000", colorLight:"#ffffff", correctLevel: QRCode.CorrectLevel.M});
        setTimeout(() => { // donne le temps au canvas d'apparaître
          const canvas = qrEl.querySelector("canvas");
          if(canvas){ dl.href = canvas.toDataURL("image/png"); }
        }, 50);
      }else{
        qrEl.textContent = "Erreur: librairie QR non chargée.";
      }
    };
    byId("close").onclick = () => closeModal();
    modal.addEventListener("click",(e)=>{ if(e.target===modal) closeModal(); });
    function closeModal(){ modal.classList.remove("open"); modal.setAttribute("aria-hidden","true"); qrEl.innerHTML=""; }

    byId("copyQrUrl").onclick = async () => {
      try{ await navigator.clipboard.writeText(qrUrlInput.value); toast("Lien copié ✓"); }
      catch{ toast("Impossible de copier"); }
    };

    function toast(text){
      const t = document.createElement("div");
      t.textContent = text;
      t.style.cssText = "position:fixed;left:50%;top:18px;transform:translateX(-50%);background:#111827;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.15);z-index:9999;";
      document.body.appendChild(t); setTimeout(()=>t.remove(),1600);
    }
  </script>
</body>
</html>
